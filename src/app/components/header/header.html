 <div
        class="flex items-center px-4 py-3 border-b border-gray-200 bg-white sticky top-0 z-20"
      >
        <button
          aria-label="Toggle menu"
          class="flex items-center justify-center w-8 h-8 rounded-full hover:bg-gray-200"
        >
          <svg
            class="w-4 h-4 text-gray-600"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              d="M19 9l-7 7-7-7"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>

        <div
          class="flex items-center justify-center w-8 h-8 rounded-full bg-red-600 text-white font-semibold mr-3"
        >
            {{ userInitial }}
        </div>
      <input
 (input)="onInputChange($event.target.value)"  class="flex-1 bg-gray-100 rounded-full py-2 px-4 text-left text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-600"
  placeholder="Search"
  type="search"
/>
<button
  aria-label="Search"
  class="ml-3 text-gray-600 hover:text-gray-900"
>
  <i class="fas fa-search"></i>
</button>
      </div>
