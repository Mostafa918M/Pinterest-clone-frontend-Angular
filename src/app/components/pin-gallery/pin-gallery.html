<div class="bg-white overflow-x-hidden">
  <div class="flex h-screen">
    <div class="flex-1 flex flex-col overflow-y-auto">
     
      <app-header></app-header>

      <div
  class="p-4 columns-2 sm:columns-3 md:columns-4 lg:columns-5 xl:columns-6 gap-4 space-y-4"
>
  <div
    *ngFor="let image of images; let i = index"
    class="group relative break-inside-avoid rounded-xl overflow-hidden mb-4"
  >
    <div class="relative overflow-hidden rounded-xl">
      <div
        class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out z-10"
      ></div>

      <!-- Dynamically set height using [ngStyle] -->
      <img
        [src]="image.imageUrl"
        [alt]="image.title"
        [ngStyle]="{ height: i % 2 === 0 ? '480px' : '450px' }"
        class="w-full rounded-xl object-cover transition-transform duration-300 ease-in-out group-hover:scale-105"
        width="400"
        loading="lazy"
      />

      <div
        class="absolute bottom-0 left-0 w-full bg-black/50 text-white px-4 py-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out z-20"
      >
        <!-- Optional title or username here -->
      </div>
    </div>

    <div
      class="absolute top-3 left-3 bg-red-700 text-white rounded-full px-3 py-1 text-sm font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out z-30"
    >
      Save
    </div>

    <div
      class="absolute bottom-3 right-3 flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out z-30"
    >
      <button class="bg-white p-2 rounded-full shadow hover:bg-gray-100">
        <i class="fas fa-ellipsis-h text-gray-700"></i>
      </button>
      <button class="bg-white p-2 rounded-full shadow hover:bg-gray-100">
        <i class="fas fa-upload text-gray-700"></i>
      </button>
      <a
        [href]="'http://localhost:4200/api/v1/pins/' + image._id"
        target="_blank"
        rel="noopener noreferrer"
        class="bg-white p-2 rounded-full shadow hover:bg-gray-100"
      >
        <i class="fas fa-external-link-alt text-gray-700"></i>
      </a>
    </div>
  </div>
</div>

    </div>
    <app-sidebar></app-sidebar>
  </div>
</div>
