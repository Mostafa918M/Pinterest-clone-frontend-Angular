<div class="bg-white overflow-x-hidden">
  <div class="flex h-screen">
   <div class="flex-1 flex flex-col overflow-y-auto">
    <div class="flex items-center px-4 py-3 border-b border-gray-200 bg-white sticky top-0 z-20">
     <button aria-label="Toggle menu" class="flex items-center justify-center w-8 h-8 rounded-full hover:bg-gray-200">
  <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round"></path>
  </svg>
</button>

     <div class="flex items-center justify-center w-8 h-8 rounded-full bg-red-600 text-white font-semibold mr-3">
      K
     </div>
     <input class="flex-1 bg-gray-100 rounded-full py-2 px-4 text-left text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="Search" type="search"/>
     <button aria-label="Search" class="ml-3 text-gray-600 hover:text-gray-900">
      <i class="fas fa-search">
      </i>
     </button>
    </div>

    <div class="p-4 columns-2 sm:columns-3 md:columns-4 lg:columns-5 xl:columns-6 gap-4 space-y-4">
  <div
    *ngFor="let image of images"
    class="group relative break-inside-avoid rounded-xl overflow-hidden mb-4"
  >
    <div class="relative overflow-hidden rounded-xl">
      <div
        class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out z-10"
      ></div>

      <img
        [src]="image.imageUrl"
        [alt]="image.title"
        class="w-full rounded-xl object-cover  h-[400px]  transition-transform duration-300 ease-in-out group-hover:scale-105"
        width="400"
        height="700"
        loading="lazy"
      />

      <div
        class="absolute bottom-0 left-0 w-full bg-black/50 text-white px-4 py-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out z-20"
      >
        <!-- <h3 class="font-semibold text-sm truncate">{{ image.title }}</h3> -->
        <!-- <p class="text-xs opacity-80 truncate">{{ image.createdBy?.username }}</p> -->
      </div>
    </div>

    <div
      class="absolute top-3 left-3 bg-red-700 text-white rounded-full px-3 py-1 text-sm font-semibold
             opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out z-30"
    >
      Save
    </div>

    <div
      class="absolute bottom-3 right-3 flex space-x-2
             opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out z-30"
    >
      <button class="bg-white p-2 rounded-full shadow hover:bg-gray-100">
        <i class="fas fa-ellipsis-h text-gray-700"></i>
      </button>
      <button class="bg-white p-2 rounded-full shadow hover:bg-gray-100">
        <i class="fas fa-upload text-gray-700"></i>
      </button>
      <a
        [href]="'https://example.com/pin/' + image._id"
        target="_blank"
        rel="noopener noreferrer"
        class="bg-white p-2 rounded-full shadow hover:bg-gray-100"
      >
        <i class="fas fa-external-link-alt text-gray-700"></i>
      </a>
    </div>
  </div>
</div>

   </div>
   <div class="hidden md:flex flex-col items-center space-y-6 px-3 py-6 border-l border-gray-200 bg-white sticky top-0 h-screen">
    <button aria-label="Pinterest" class="text-red-600 hover:text-red-700 text-2xl">
     <i class="fab fa-pinterest-p">
     </i>
    </button>
    <button aria-label="Instagram" class="text-black hover:text-gray-700 text-2xl">
     <i class="fab fa-instagram">
     </i>
    </button>
    <button aria-label="Apps" class="text-black hover:text-gray-700 text-2xl">
     <i class="fas fa-th-large">
     </i>
    </button>
    <button aria-label="Add" class="text-black hover:text-gray-700 text-2xl">
     <i class="fas fa-plus">
     </i>
    </button>
    <button aria-label="Notifications" class="relative text-black hover:text-gray-700 text-2xl">
     <i class="fas fa-bell">
     </i>
     <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-semibold rounded-full px-1.5">
      1
     </span>
    </button>
    <button aria-label="Messages" class="text-black hover:text-gray-700 text-2xl">
     <i class="fas fa-comment-alt">
     </i>
    </button>
    <button aria-label="Settings" class="text-black hover:text-gray-700 text-2xl mt-auto">
     <i class="fas fa-cog">
     </i>
    </button>
   </div>
  </div>
</div>
